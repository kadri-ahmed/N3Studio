version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: summariq-falkordb
    ports:
      - "6379:6379"  # FalkorDB server port
      - "3000:3000"  # FalkorDB Browser web interface
    volumes:
      - falkordb_data:/data
    command: falkordb-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  falkordb_data:

